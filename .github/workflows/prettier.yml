name: Prettier Fix

permissions:
  actions: read
  contents: read

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - versionAstro

jobs:
  prettier-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Restaurar aprobaciones de build (si existe)
        run: |
          if [ -f .github/approved-builds.json ]; then
            mkdir -p ~/.pnpm
            cp .github/approved-builds.json ~/.pnpm/approved-builds.json
            echo "✅ approved-builds.json restaurado en ~/.pnpm/approved-builds.json"
          else
            echo "ℹ️ approved-builds.json no encontrado, se continuará sin aprobaciones preconfiguradas"
          fi
      - name: Instalar dependencias
        run: |
          npm install -g pnpm
          pnpm ci
      - name: Ejecutar Prettier Fix
        run: pnpm run prettierFix
      - name: Mostrar mensaje si se corrige el formato
        if: success()
        run: |
          echo "✅ El formato de código ha sido corregido automáticamente con Prettier."
          echo "Revisa los cambios y haz commit si es necesario."
          echo "Documentación: https://prettier.io/docs/en/cli.html"
