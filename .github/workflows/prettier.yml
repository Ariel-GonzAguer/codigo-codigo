name: Prettier Fix

permissions:
  actions: read
  contents: read

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - versionAstro

jobs:
  prettier-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Show versions
        run: |
          node --version
          pnpm --version
      - name: Instalar dependencias
        run: pnpm install
      - name: Ejecutar Prettier Fix
        run: pnpm run prettierFix
      - name: Mostrar mensaje si se corrige el formato
        if: success()
        run: |
          echo "✅ El formato de código ha sido corregido automáticamente con Prettier."
          echo "Revisa los cambios y haz commit si es necesario."
          echo "Documentación: https://prettier.io/docs/en/cli.html"
